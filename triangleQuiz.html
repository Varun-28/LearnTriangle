        <form class="quiz_form">
            <p>What is the third angle for triangle where angle1 = 45&deg; and angle2 = 45&deg; ?</p>
            <div class="input_choices">
                <label><input type="radio" name="ques1" value="45">45&deg;</label>
                <label><input type="radio" name="ques1" value="60">60&deg;</label>
                <label><input type="radio" name="ques1" value="90">90&deg;</label>
            </div>
            <p>If a triangle has a angle of 45 degrees, what it is called ?</p>
            <div class="input_choices">
                <label><input type="radio" name="ques2" value="acute">acute</label>
                <label><input type="radio" name="ques2" value="obtuse">obtuse</label>
                <label><input type="radio" name="ques2" value="right angled">right angled</label>
            </div>
        </form>
        <button class="btn" id="submit_Btn">Submit Answers</button>
